<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">

      <header class="hero">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="Hero Image">
        <h1>Order Summary</h1>
        <p class="hero-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </header>
  
      <section class="plan-box">
        <img class="plan-svg" src="./images/icon-music.svg" alt="Music Icon">
        <div class="plan">
          <h4>Annual Plan</h4>
          <p class="plan-text">$59.99/year</p>
        </div>
        <a class="plan-link" href="./#">Change</a>  
      </section>

      <div class="btn-group">
        <button class="btn pay">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </div>

    </div>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcele</a>.
  </div>

</body>
</html>
